<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <!-- Link to external CSS for styling the calculator -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <!-- Calculator header -->
    <div class="top-bar">Calculator</div>
    <div class="display">
      <!-- Displays the current expression -->
      <div id="expression" class="expression">0</div>
      <!-- Displays the calculated result -->
      <div id="result" class="result">0</div>
    </div>
    <div class="buttons">
      <!-- Clear button to reset the calculator -->
      <button class="btn red" data-action="clear">C</button>
      <!-- Button for brackets (parentheses) -->
      <button class="btn" data-action="brackets">( )</button>
      <!-- Percentage calculation button -->
      <button class="btn" data-action="percent">%</button>
      <!-- Division operator button -->
      <button class="btn operator" data-action="operator">÷</button>

      <!-- Buttons for number input -->
      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <!-- Multiplication operator button -->
      <button class="btn operator" data-action="operator">×</button>

      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <!-- Addition operator button -->
      <button class="btn operator" data-action="operator">+</button>

      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <!-- Subtraction operator button -->
      <button class="btn operator" data-action="operator">−</button>

      <!-- Decimal point button -->
      <button class="btn" data-number=".">.</button>
      <!-- Zero input button -->
      <button class="btn" data-number="0">0</button>
      <!-- Triple zero button for quick entry -->
      <button class="btn" data-number="000">000</button>
      <!-- Equals button to evaluate the expression -->
      <button class="btn equal" data-action="equals">=</button>
    </div>
  </div>
  <!-- Main JavaScript file for calculator logic and interactivity -->
  <script src="script.js"></script>
</body>
</html>
